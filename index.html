<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link href="./style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="./toggleSwitch.css" type="text/css">
  <script src="./game.js" defer></script>
</head>

<body>
  <div class="heading">
    <h1>Tic Tac Toe</h1>
  </div>
  <div class="controls">

    <div class="switch-div">
      <label class="switch">
        <input type="checkbox" id="startFirst" onclick="switchStartingPlayer()" checked>
        <span class="slider round"></span>
      </label>
      <p id="switch-decription">Start First</p>

    <div class="switch-div">
      <label class="switch" id="toggleBot">
        <input type="checkbox" onclick="toggleBot()" checked>
        <span class="slider round"></span>
      </label>
      <p id="switch-decription">Toggle Bot</p>
    </div>

    <div class="switch-div" id="swapMode">
      <label class="switch">
        <input type="checkbox" onclick="switchTo4x4()">
        <span class="slider round"></span>
      </label>
      <p id="switch-decription">Switch to 4x4</p>
    </div>

    </div>
    <div id="notificationBanner" style="display: none;">Settings changed!</div>
  </div>
  
  <div class="board small" id="board">
    <div class="cell" id="cell0" onclick="move(0)"></div>
    <div class="cell" id="cell1" onclick="move(1)"></div>
    <div class="cell" id="cell2" onclick="move(2)"></div>
    <div class="cell" id="cell3" onclick="move(3)"></div>
    <div class="cell" id="cell4" onclick="move(4)"></div>
    <div class="cell" id="cell5" onclick="move(5)"></div>
    <div class="cell" id="cell6" onclick="move(6)"></div>
    <div class="cell" id="cell7" onclick="move(7)"></div>
    <div class="cell" id="cell8" onclick="move(8)"></div>
    <div class="cell extra" id="cell9" onclick="move(9)"></div>
    <div class="cell extra" id="cell10" onclick="move(10)"></div>
    <div class="cell extra" id="cell11" onclick="move(11)"></div>
    <div class="cell extra" id="cell12" onclick="move(12)"></div>
    <div class="cell extra" id="cell13" onclick="move(13)"></div>
    <div class="cell extra" id="cell14" onclick="move(14)"></div>
    <div class="cell extra" id="cell15" onclick="move(15)"></div>
  </div>
  <div class="restart">
    <button id="restartButton" onclick="restart()">Restart</button>
  </div>
</body>

</html>
